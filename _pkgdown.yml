template:
  params:
    bootswatch: paper

reference:
  - title: Automatic import of run output
    desc:  Import tables and output files from a NLME run to R.
    contents:
    - xpose_data
  - title: Manual import of run output
    desc:  Manually import tables and output files from a NLME run to R.
    contents:
    - read_nm_files
    - read_nm_model
    - manual_nm_import
    - list_nm_tables
    - read_nm_tables
  - title: Example
    desc: Example of xpose_data
    contents:
    - xpdb_ex_pk
  - title: Extract data from an xpdb
    desc:  Extract code, data, files or summary from an xpdb object
    contents:
    - get_code
    - get_data
    - get_file
    - get_summary
  - title: Customize plots
    desc:  Add, customize themes or template titles.
    contents:
    - template_titles
    - xpose_labs
    - update_themes
    - theme_bw2
    - theme_readable
    - theme_xp_default
    - theme_xp_xpose4
  - title: General plotting functions
    desc:  Functions to manually create customized plots from an xpose_data object.
    contents:
    - xplot_scatter
  - title: Basic gof
    desc:  Basic goodness-of-fit plots.
